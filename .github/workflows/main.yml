name: Flutter Workflow
on: [push, workflow_dispatch, pull_request]
jobs:
    build:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: subosito/flutter-action@v2
              with:
                  channel: "stable"
            - run: flutter pub get
            - run: flutter build apk
            - run: flutter build appbundle
